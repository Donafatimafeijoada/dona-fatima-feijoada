<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dona Fátima Feijoada</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lovelo&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Luckiest Guy', cursive;
            background-color: #000;
            color: #fff;
            background-image: url('images/flores-background.jpg');
            background-size: cover;
            background-position: center;
            text-transform: none;
            font-variant: normal;
            text-transform: none !important;
        }
        header {
            text-align: center;
            padding: 40px 20px 20px;
        }
        header img {
            width: 250px;
            height: 250px;
            object-fit: contain;
            background-color: #222;
            border: 2px solid #FFCC00;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 250px;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
        }
        .hero h1 {
            font-size: 2.5em;
            text-transform: uppercase;
        }
        .hero button {
            padding: 15px 25px;
            font-size: 1.2em;
            background-color: #8B0000;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .section {
            padding: 50px 20px;
            max-width: 1200px;
            margin: auto;
        }
        h2 {
            color: #FFCC00;
            text-align: center;
            text-transform: uppercase;
        }
        h3 {
            text-transform: uppercase;
        }
        p, button {
            font-family: 'Questrial', sans-serif;
            text-transform: none !important;
            font-variant: normal;
            font-size: 1.2em;
        }
        .cardapio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background-color: #FFCC00;
            color: #000;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            text-transform: none;
        }
        .card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .card h3 {
            color: #8B0000;
            margin-bottom: 10px;
        }
        footer {
            font-family: 'Lovelo', sans-serif;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
            margin: 30px auto 0 auto;
            width: 100%;
            max-width: 400px;
        }
        #formas-pagamento p {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            text-transform: capitalize;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            letter-spacing: 0.5px;
            font-size: 1.3em;
            color: #FFCC00;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 400px;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }
        #whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <img src="images/logo-feijoada.png" alt="Logo Dona Fátima Feijoada">
    </header>
    <div class="hero">
        <h1>A verdadeira tradição da feijoada em cada garfada.</h1>
        <a href="https://wa.me/5561995172181" target="_blank" style="display: inline-block; padding: 15px 25px; font-size: 1.2em; background-color: #8B0000; color: #fff; text-decoration: none; border-radius: 5px; font-family: 'Questrial', sans-serif;">Peça Agora</a>
    </div>
    <!-- Seções omitidas aqui para brevidade, mas seguem o mesmo conteúdo fornecido -->
    <footer>© 2025 Dona Fátima Feijoada. todos os direitos reservados.</footer>
</body>
</html>
